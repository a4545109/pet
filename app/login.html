---
title: 登入頁面
layout: ./app/layout.ejs
engine: ejs
current: login
---
<div class="container">
  <div class="row justify-content-center">
    <div class="col-5">
      <img class="loginImg d-none d-lg-block" src="./assets/images/index-1.png" alt="">
    </div>
    <div class="col-12 col-md-8 col-lg-7">
      <div class="loginContent w-100">
        <h2>登入</h2>
        <div class="form-group">
          <label for="email">電子信箱</label><br>
          <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
        </div>
        <div class="form-group">
          <label for="password">密碼</label><br>
          <input type="password" class="form-control" id="password" placeholder="請輸入密碼">
          <span>忘記密碼</span>
        </div>
        <input type="checkbox"><span>記住我的帳號</span>
        <div class="row">
          <div class="col-12 col-md-6">
            <button type="button" class="w-100">
              <div class="d-flex align-items-center">
                <img src="./assets/images/facebook.svg" alt="">Facebook
              </div>
            </button>
          </div>
          <div class="col-12 col-md-6">
            <button type="button" class="w-100">
              <div class="d-flex align-items-center">
                <img src="./assets/images/google.svg" alt="">Google
              </div>
            </button>
          </div>
        </div>
        <button type="button"><a href="profile.html">登入</a></button>
        <p>還沒註冊嗎？</p>
      </div>
    </div>
  </div>
</div>
